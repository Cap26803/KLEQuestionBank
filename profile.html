    <div class="container mt-4">
        <h2>User Profile</h2>
        <div class="row">
            <div class="col-md-6">
                <h3>Login</h3>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
            <div class="col-md-6">
                <h3>Registration</h3>
                <form id="registrationForm">
                    <div class="form-group">
                        <label for="regName">Full Name</label>
                        <input type="text" class="form-control" id="regName" placeholder="Enter your full name">
                    </div>
                    <div class="form-group">
                        <label for="regEmail">Email</label>
                        <input type="email" class="form-control" id="regEmail" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="regPassword">Password</label>
                        <input type="password" class="form-control" id="regPassword" placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Mock user data (replace this with your actual user data or database)
        const users = [
            { email: 'user1@example.com', password: 'password1' },
            { email: 'user2@example.com', password: 'password2' },
        ];
    
        // Function to perform authentication
        function authenticateUser(email, password) {
            for (const user of users) {
                if (user.email === email && user.password === password) {
                    return true; // Authentication successful
                }
            }
            return false; // Authentication failed
        }
    
        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
    
            if (authenticateUser(email, password)) {
                alert('Login successful'); // Replace with your logic for a successful login
            } else {
                alert('Login failed'); // Replace with your logic for a failed login
            }
        });
    
        // Registration form submission
        document.getElementById('registrationForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
    
            // Mock registration (add the user to the mock database)
            users.push({ name, email, password });
    
            alert('Registration successful'); // Replace with your logic for a successful registration
        });
    </script>
    

    <!-- Include Bootstrap JS and jQuery -->
